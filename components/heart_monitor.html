<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Monitoring</title>
    <link rel="stylesheet" href="../style.css"> <!-- Ensure the path is correct -->
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Smart Food</h1>
        <p>Your personalized guide to managing diabetes through healthy eating and activity tracking.</p>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <h2>Heart Rate Monitoring</h2>
                <form id="heartRateForm">
                    <label for="heartRate">Enter Heart Rate (BPM):</label>
                    <input type="number" id="heartRate" name="heartRate" required>
                    <label for="time">Enter Time (minutes):</label>
                    <input type="number" id="time" name="time" required>
                    <button type="submit">Log Heart Rate</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Smart Food. All Rights Reserved.</p>
        <p>Contact us: support@smartfood.com</p>
    </footer>
    
    <script src="../script.js"></script> <!-- Ensure the path is correct -->
</body>
</html>
